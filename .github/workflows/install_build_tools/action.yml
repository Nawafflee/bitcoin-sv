name: 'Install build tools'
description:  'Install build tools'

inputs:
  toolset:
    description: toolset (clang/gcc)
    required: true
  
  toolset_version:
    description: toolset version 
    required: true

runs:
  using: "composite"
  steps:
    - run: |
        .github/workflows/install_build_tools/install.sh \
            ${{ inputs.toolset }} \
            ${{ inputs.toolset_version }}
        .github/workflows/install_build_tools/update-alternatives-cpp.sh -r \
            ${{ inputs.toolset }} \
            ${{ inputs.toolset_version }}
      shell: bash
